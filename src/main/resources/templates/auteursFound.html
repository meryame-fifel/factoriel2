<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
<meta charset="UTF-8" /> 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>Person List</title> 
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
</head>
<body>
<a class="btn btn-outline-warning"th:href="@{/}">Retour</a>
<h1> Auteurs trouv√©s : </h1>

<div th:switch="${auteurs}">   
<h2 th:case="null">No authors yet!</h2>   
<div th:case="*">   
	<table class="table">
  		<thead class="thead-dark">   
		<tr>       
			<th>Nom</th>       
			<th>Prenom</th>       
			<th>Date Naissance</th>       
			<th>Adresse</th>  
			<th>Grade</th> 
			<th>Organisme</th> 
			<th>Modifier</th> 
			<th>Supprimer</th>     
		</tr> 
		</thead>
  		<tbody>    
		<tr th:each ="auteur: ${auteurs}">
			<td th:text="${auteur.nom}"></td>
			<td th:text="${auteur.prenom}"></td>
			<td th:text="${auteur.dateN}"></td>
			<td th:text="${auteur.adresse}"></td>
			<td th:text="${auteur.grade}"></td>
			<td th:text="${auteur.organisme}"></td>
			<td> <a class="btn btn-success btn-sm" th:href="@{/edit/{id}(id=${auteur.id})}">Edit</a></td>
			<td> <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${auteur.id})}">delete</a></td>
		</tr>
		<tbody>
	</table>
 
</div>
</div>

</body>
</html>
